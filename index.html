<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Arms Export and Political Stability Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-container">
    <h1>USA Arms Export and Political Stability Visualization</h1>
  </div>
  <div id="map-container">
    <div id="map"></div>
    <!-- Remove the static color bars and use a gradient legend instead -->
    <div id="color-legend">
      <p>Political Stability Estimate</p>
      <svg width="200" height="20">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #f7fbff; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #08519c; stop-opacity: 1" />
          </linearGradient>
        </defs>
        <rect width="200" height="20" fill="url(#gradient)" />
      </svg>
    </div>
  </div>
  <div id="arms-chart"></div>
  <div id="stability-chart"></div>
  <script src="script.js"></script>
</body>
</html>
