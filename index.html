<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USA Arms Export and Political Stability Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title-container">
    <h1>USA Arms Export and Political Stability Visualization</h1>
  </div>
  <div id="map-container">
    <div id="map"></div>
    <div id="color-legend">
      <p>Political Stability Estimate</p>
      <div class="legend-color" style="background-color: #f7fbff;">Unstable</div>
      <div class="legend-color" style="background-color: #deebf7;">Very Low</div>
      <div class="legend-color" style="background-color: #c6dbef;">Low Stability</div>
      <div class="legend-color" style="background-color: #9ecae1;">Moderate</div>
      <div class="legend-color" style="background-color: #3182bd;">Stable</div>
      <div class="legend-color" style="background-color: #08519c;">Very Stable</div>
      <div class="legend-color" style="background-color: #f0f0f0;">No Data</div>
    </div>
  </div>
  <div id="arms-chart"></div>
  <div id="stability-chart"></div>
  <script src="script.js"></script>
</body>
</html>
